<!DOCTYPE html>
<html>
	<head>
		<title>Formku</title>
	</head>
	<body background="garis.jpg">
		<form>
			<center><h2><p><b>Formulir Pendaftaran Pelatihan Kepenulisan (Esai)</p></b></h2></center>
			<hr>
			<center>
				<p>Nama Lengkap	:		<input type=text name=txtNama size="40"></p>
				<p>NIM	:			<input type=text name=txtNama size="50"></p>
				<p>Fakultas :<input type=text name=txtSekolah size="47"></p>
				<p>Prodi :			<input type=text name=txtSekolah size="49"></p>
				<p>Alamat Rumah :<input type=text name=txtAlamatRumah size="41"></p>
				<p>No. Hp :<input type=text name=txtHp size=48></p>
				<p>Email : <input type=text name=txtPassword size="49"></p>
				Agama : 
				<select name="Agama">
					<option selected value="Islam">Islam
					<option value="Kristen">Kristen
					<option value="Hindu">Hindu
					<option value="Budha">Budha
					<option value="Konghucu">Konghucu
				</select>
				<p>Jenis Kelamin :
					<input type=radio name=jk value=l> Laki-laki
					<input type=radio name=jk value=p> Perempuan
				</p>
				<p>Pilihan Tema :
					<input type=checkbox name=hobby value=Teknologi> Teknologi
					<input type=checkbox name=hobby value=Pertanian> Pertanian
					<input type=checkbox name=hobby value=Kebudayaan> Kebudayaan
					<input type=checkbox name=hobby value=Industri> Pendidikan
					<input type=checkbox name=hobby value=Industri> Pariwisata
				</p>
			<hr>
			<center>
				<input type=Submit value=kirim>
				<input type=Reset value=reset>
			</center>
		</form>

	</body>
</html>
